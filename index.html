<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="hawkins-removebg-preview.png">
    <title>Sala de Aula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .active-icon {
            color: #10b981;}
        .class-card-header {
            background: linear-gradient(135deg, #f97316 0%, #ff8a65 100%);
        }
        .sidebar {
            width: 80px;
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-80px);
                position: fixed;
                z-index: 50;
                height: 100vh;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 sticky top-0 z-40 md:ml-20 border-b border-gray-200">
        <div class="flex items-center">
        
            <button id="menu-button" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-full">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <div class="text-xl font-medium text-gray-700 ml-2">
                Sala de Aula
            </div>
        </div>
    
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
    </header>

    <div class="flex flex-1 overflow-hidden">


        <nav id="sidebar" class="sidebar bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-4 shadow-md md:shadow-none">
            
            <a href="https://motawrs.github.io/Hawkins/" class="p-2 active-icon bg-green-50 rounded-full hover:bg-green-100 transition duration-150" title="Página Inicial">
                <i data-lucide="home" class="w-6 h-6"></i>
            </a>

            <a href="https://motawrs.github.io/agenda/" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Calendário">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </a>
            <div class="w-10 h-px bg-gray-200 my-2"></div>
            <a href="https://motawrs.github.io/configuracoes/" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 transition duration-150" title="Configurações">
                <i data-lucide="settings" class="w-6 h-6"></i>
            </a>
        </nav>
        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Minhas Turmas</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden w-full max-w-sm">
                    <div class="class-card-header h-28 p-4 flex flex-col justify-end text-white relative">
                        <h3 class="text-2xl font-bold">1003</h3>
                        <p class="text-sm opacity-90">1</p>
                    </div>
                    <div class="p-4 h-40 flex flex-col justify-between">

                        <div class="text-gray-500 italic text-sm">
                            Nenhum aviso ou atividade pendente.
                        </div>
                        <div class="flex justify-end items-center space-x-2 border-t pt-3 mt-2">
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Abrir pasta">
                                <i data-lucide="folder" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Expandir">
                                <i data-lucide="maximize" class="w-5 h-5"></i>
                            </a>
                            <button class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Mais opções">
                                <i data-lucide="more-vertical" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden w-full max-w-sm hidden sm:block">
                    <div class="bg-blue-500 h-28 p-4 flex flex-col justify-end text-white relative">
                        <h3 class="text-2xl font-bold">2001</h3>
                    </div>
                    <div class="p-4 h-40 flex flex-col justify-between">
                        <div class="text-gray-500 italic text-sm">
                            1 Atividade pendente.
                        </div>
                        <div class="flex justify-end items-center space-x-2 border-t pt-3 mt-2">
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Abrir pasta">
                                <i data-lucide="folder" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Expandir">
                                <i data-lucide="maximize" class="w-5 h-5"></i>
                            </a>
                            <button class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Mais opções">
                                <i data-lucide="more-vertical" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden w-full max-w-sm hidden lg:block">
                    <div class="bg-purple-500 h-28 p-4 flex flex-col justify-end text-white relative">
                        <h3 class="text-2xl font-bold">3002</h3>
                    </div>
                    <div class="p-4 h-40 flex flex-col justify-between">
                        <div class="text-gray-500 italic text-sm">
                            Nenhum aviso ou atividade pendente.
                        </div>
                        <div class="flex justify-end items-center space-x-2 border-t pt-3 mt-2">
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Abrir pasta">
                                <i data-lucide="folder" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Expandir">
                                <i data-lucide="maximize" class="w-5 h-5"></i>
                            </a>
                            <button class="p-2 text-gray-500 hover:text-green-600 rounded-full hover:bg-gray-100" title="Mais opções">
                                <i data-lucide="more-vertical" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>

        lucide.createIcons();
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        document.addEventListener('click', (event) => {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuButton = menuButton.contains(event.target);
            if (sidebar.classList.contains('open') && !isClickOnMenuButton && !isClickInsideSidebar && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        });

    </script>
</body>
</html>
